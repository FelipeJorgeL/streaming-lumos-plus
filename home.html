<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumos+</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="barra-topo">
        <div class="logo">
            <a href="home.html"><img src="assets/images/Lumos+ logo.png" alt="logo"></a>
        </div>
        <nav class="menu-links">
            <a href="#secao-em-alta" class="link-nav">Em Alta</a>
            <a href="filmes.html" class="link-nav">Filmes</a>
            <a href="series.html" class="link-nav">Séries</a>
        </nav>
        <div class="menu-direita">
            <form class="caixa-busca" id="caixa-busca">
                <input type="text" class="input-busca" id="input-busca" placeholder="Buscar...">
                <button type="submit" class="botao-busca" id="botao-busca">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <a href="gerenciar-perfil.html" class="icone-nav icone-perfil" id="icone-perfil-header">
                <i class="fas fa-user-circle"></i> 
            </a>
        </div>
    </header>

    <main>
        <section class="secao-destaque">
            <div class="overlay-hero"></div> 
            <img src="" alt="Destaque" class="img-fundo-destaque" id="img-fundo-destaque">
            
            <div class="infos-destaque">
                <img id="logo-destaque" src="" alt="Logo do Filme" style="display: none;">
                <h1 class="titulo-destaque" id="titulo-destaque"></h1>
                <p class="descricao-destaque" id="descricao-destaque"></p>
                <div class="botoes-destaque">
                    <button class="botao-assistir" id="botao-assistir-destaque"><i class="fas fa-play"></i> Assistir</button>
                    <button class="botao-infos" id="botao-infos-destaque"><i class="fas fa-info-circle"></i> Mais Informações</button>
                </div>
            </div>

            <div class="nav-destaque">
                <button class="seta esquerda" id="seta-destaque-esquerda"><i class="fas fa-chevron-left"></i></button>
                <div class="bolinhas" id="bolinhas-destaque">
                    <span class="bolinha ativo"></span>
                    <span class="bolinha"></span>
                    <span class="bolinha"></span>
                    <span class="bolinha"></span>
                    <span class="bolinha"></span>
                </div>
                <button class="seta direita" id="seta-destaque-direita"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="fileira-filmes" id="secao-em-alta">
            <h2 class="titulo-fileira">Em Alta</h2>
            <div class="trilho-wrapper">
                <button class="seta-fileira esquerda"><i class="fas fa-chevron-left"></i></button>
                <div class="trilho-container">
                    <div class="trilho" id="fileira-populares"></div>
                </div>
                <button class="seta-fileira direita"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="fileira-filmes">
            <h2 class="titulo-fileira">Novos Lançamentos</h2>
            <div class="trilho-wrapper">
                <button class="seta-fileira esquerda"><i class="fas fa-chevron-left"></i></button>
                <div class="trilho-container">
                    <div class="trilho" id="fileira-lancamentos"></div>
                </div>
                <button class="seta-fileira direita"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="fileira-filmes">
            <h2 class="titulo-fileira">Recomendados</h2>
            <div class="trilho-wrapper">
                <button class="seta-fileira esquerda"><i class="fas fa-chevron-left"></i></button>
                <div class="trilho-container">
                    <div class="trilho" id="fileira-recomendados"></div>
                </div>
                <button class="seta-fileira direita"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="fileira-filmes">
            <h2 class="titulo-fileira">Séries Populares</h2>
            <div class="trilho-wrapper">
                <button class="seta-fileira esquerda"><i class="fas fa-chevron-left"></i></button>
                <div class="trilho-container">
                    <div class="trilho" id="fileira-series"></div>
                </div>
                <button class="seta-fileira direita"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="fileira-filmes">
            <h2 class="titulo-fileira">Animações</h2>
            <div class="trilho-wrapper">
                <button class="seta-fileira esquerda"><i class="fas fa-chevron-left"></i></button>
                <div class="trilho-container">
                    <div class="trilho" id="fileira-animacao"></div>
                </div>
                <button class="seta-fileira direita"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="fileira-filmes">
            <h2 class="titulo-fileira">Ação</h2>
            <div class="trilho-wrapper">
                <button class="seta-fileira esquerda"><i class="fas fa-chevron-left"></i></button>
                <div class="trilho-container">
                    <div class="trilho" id="fileira-acao"></div>
                </div>
                <button class="seta-fileira direita"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="fileira-filmes">
            <h2 class="titulo-fileira">Drama</h2>
            <div class="trilho-wrapper">
                <button class="seta-fileira esquerda"><i class="fas fa-chevron-left"></i></button>
                <div class="trilho-container">
                    <div class="trilho" id="fileira-drama"></div>
                </div>
                <button class="seta-fileira direita"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-conteudo">
            <small>&copy; 2025 Lumos+. Todos os direitos reservados.</small>
        </div>
    </footer>

    <script src="js/config.js"></script>  <script src="js/home.js"></script>
    <script src="js/global.js"></script>
</body>
</html>
